name: Docs contract guard

on:
  pull_request:
    paths:
      - "docs/technical_note_theory.md"
      - "mvp/contracts.py"
      - "tools/ci/check_theory_doc.py"
  push:
    branches: [ "main" ]
    paths:
      - "docs/technical_note_theory.md"
      - "mvp/contracts.py"
      - "tools/ci/check_theory_doc.py"

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt pytest

      - name: Run doc-contract guard
        run: |
          python3 tools/ci/check_theory_doc.py

      - name: Run unit tests
        run: |
          python3 -m pytest tests/ --ignore=tests/integration -q
